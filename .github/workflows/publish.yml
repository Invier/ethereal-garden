name: Publish NPM Package

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - prerelease
      publish_to_npm:
        description: 'Publish to NPM'
        required: true
        default: false
        type: boolean

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      package-changed: ${{ steps.changes.outputs.package }}
      should-publish: ${{ steps.publish-check.outputs.should-publish }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for package-related changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            package:
              - 'components/**'
              - 'internal/**'
              - 'gulpfile.js'
              - 'package.json'
              - 'tsconfig.json'
              - 'postcss.config.js'
              - '.github/workflows/publish.yml'
            website:
              - 'app/**'
              - 'content/**'
              - 'public/**'
              - 'styles/**'
              - 'next.config.mjs'
              - 'netlify.toml'

      - name: Determine if should publish
        id: publish-check
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          
          # Check for explicit no-publish intent first (highest priority)
          if [[ "$COMMIT_MSG" =~ \[skip\ publish\]|\[no\ publish\]|\[skip\ npm\]|\[no\ release\]|\[skip\ release\] ]]; then
            echo "should-publish=false" >> $GITHUB_OUTPUT
            echo "ðŸš« Explicit no-publish intent found in commit message"
            exit 0
          fi
          
          # For main/master branches, only allow merges (not direct pushes)
          if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" == "refs/heads/master" ]]; then
            if [[ "${{ github.event_name }}" == "push" ]]; then
              # Check if this is a merge commit (has multiple parents)
              PARENT_COUNT=$(git cat-file -p ${{ github.sha }} | grep "^parent " | wc -l)
              if [[ $PARENT_COUNT -lt 2 ]]; then
                echo "should-publish=false" >> $GITHUB_OUTPUT
                echo "âš ï¸ Direct push to main detected - only PR merges trigger publishing"
                exit 0
              else
                echo "âœ… Merge commit detected on main branch"
              fi
            fi
          fi
          
          # Check if this is a manual workflow dispatch with publish enabled
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.publish_to_npm }}" == "true" ]]; then
            echo "should-publish=true" >> $GITHUB_OUTPUT
            echo "âœ… Manual publish requested"
            exit 0
          fi
          
          # Check if this is a version tag push
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "should-publish=true" >> $GITHUB_OUTPUT
            echo "âœ… Version tag detected"
            exit 0
          fi
          
          # For main/master branch pushes, check for explicit publish intent or package changes
          if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" == "refs/heads/master" ]]; then
            # Check for explicit publish intent in commit message
            if [[ "$COMMIT_MSG" =~ \[publish\]|\[release\] ]]; then
              echo "should-publish=true" >> $GITHUB_OUTPUT
              echo "âœ… Explicit publish intent found in commit message"
              exit 0
            fi
            
            # Check if package-related files changed
            if [[ "${{ steps.changes.outputs.package }}" == "true" ]]; then
              echo "should-publish=true" >> $GITHUB_OUTPUT
              echo "âœ… Package-related changes detected"
              exit 0
            fi
            
            # Skip if only website changes
            if [[ "${{ steps.changes.outputs.website }}" == "true" && "${{ steps.changes.outputs.package }}" == "false" ]]; then
              echo "should-publish=false" >> $GITHUB_OUTPUT
              echo "â­ï¸ Only website changes detected, skipping package publish"
              exit 0
            fi
          fi
          
          # Default to not publishing for other cases
          echo "should-publish=false" >> $GITHUB_OUTPUT
          echo "â­ï¸ No publish conditions met"

  test:
    needs: check-changes
    runs-on: ubuntu-latest
    if: needs.check-changes.outputs.should-publish == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build:package

      - name: Test dry run publish
        run: npm run publish:dry

  publish:
    needs: [check-changes, test]
    runs-on: ubuntu-latest
    if: needs.check-changes.outputs.should-publish == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build:package

      - name: Determine version bump
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION_TYPE="${{ github.event.inputs.version_type }}"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            # Extract version from tag (remove 'v' prefix)
            NEW_VERSION="${{ github.ref_name }}"
            NEW_VERSION="${NEW_VERSION#v}"
            echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "skip_version_bump=true" >> $GITHUB_OUTPUT
            exit 0
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]] || [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            # Check commit message for version hints
            COMMIT_MSG="${{ github.event.head_commit.message }}"
            if [[ "$COMMIT_MSG" =~ \[major\] ]]; then
              VERSION_TYPE="major"
            elif [[ "$COMMIT_MSG" =~ \[minor\] ]]; then
              VERSION_TYPE="minor"
            else
              VERSION_TYPE="patch"
            fi
          else
            VERSION_TYPE="patch"
          fi
          
          echo "version_type=$VERSION_TYPE" >> $GITHUB_OUTPUT
          echo "skip_version_bump=false" >> $GITHUB_OUTPUT

      - name: Bump version
        if: steps.version.outputs.skip_version_bump != 'true'
        run: |
          npm version ${{ steps.version.outputs.version_type }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Set version from tag
        if: steps.version.outputs.skip_version_bump == 'true'
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${{ steps.version.outputs.new_version }}"
          
          if [[ "$CURRENT_VERSION" == "$TAG_VERSION" ]]; then
            echo "âœ… Package version ($CURRENT_VERSION) already matches tag version ($TAG_VERSION), skipping version update"
          else
            npm version "$TAG_VERSION" --no-git-tag-version
          fi
          
          echo "NEW_VERSION=$TAG_VERSION" >> $GITHUB_ENV

      - name: Update package.json version in git
        if: steps.version.outputs.skip_version_bump != 'true'
        run: |
          git add package.json package-lock.json
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]" || exit 0
          git tag "v$NEW_VERSION"
          git push origin ${{ github.ref_name }}
          git push origin "v$NEW_VERSION"

      - name: Create GitHub Release
        if: env.NEW_VERSION != ''
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.NEW_VERSION }}
          name: Release v${{ env.NEW_VERSION }}
          body: |
            ## Changes in v${{ env.NEW_VERSION }}
            
            ### Component Library Updates
            - Updated ethereal-ui component library
            - See commit history for detailed changes
            
            ### Installation
            ```bash
            npm install ethereal-ui@${{ env.NEW_VERSION }}
            ```
            
            ### Documentation
            Visit [ethereal.garden](https://ethereal.garden) for full documentation.
          draft: false
          prerelease: ${{ contains(env.NEW_VERSION, 'alpha') || contains(env.NEW_VERSION, 'beta') || contains(env.NEW_VERSION, 'rc') }}

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Post-publish notification
        run: |
          echo "âœ… Successfully published ethereal-ui@$NEW_VERSION to NPM"
          echo "ðŸ“¦ Package: https://www.npmjs.com/package/ethereal-ui"
          echo "ðŸ“– Documentation: https://ethereal.garden"

  publish-beta:
    needs: check-changes
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' && 
      github.ref != 'refs/heads/main' && 
      github.ref != 'refs/heads/master' && 
      !startsWith(github.ref, 'refs/tags/v') &&
      needs.check-changes.outputs.package-changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build:package

      - name: Create beta version
        run: |
          BRANCH_NAME="${{ github.ref_name }}"
          SAFE_BRANCH_NAME=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9]/-/g' | sed 's/--*/-/g' | sed 's/^-\|-$//g')
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          BETA_VERSION="$CURRENT_VERSION-beta.$SAFE_BRANCH_NAME.$TIMESTAMP"
          npm version "$BETA_VERSION" --no-git-tag-version
          echo "BETA_VERSION=$BETA_VERSION" >> $GITHUB_ENV

      - name: Publish beta to NPM
        run: npm publish --tag beta --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Beta version published!**
              
              \`\`\`bash
              npm install ethereal-ui@${{ env.BETA_VERSION }}
              \`\`\`
              
              This beta version includes the changes from this PR and can be used for testing.`
            })

# Publishing Logic Summary:
# 
# ðŸ”’ SECURITY: Only PR merges to main trigger publishing (not direct pushes)
# 
# ðŸš« Explicit No-Publish Keywords (highest priority):
# Use these in commit messages to prevent publishing even when package files change:
# - [skip publish]
# - [no publish] 
# - [skip npm]
# - [no release]
# - [skip release]
# 
# ðŸ“‹ Examples:
# - "Fix Button component styling [skip publish]" â†’ WIP, don't publish yet
# - Direct push to main â†’ Never publishes (security protection)
# - PR merge to main with component changes â†’ Auto-publishes
# - "Update docs and fix bug [publish]" â†’ Force publish even with mixed changes
